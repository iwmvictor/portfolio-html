<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Focus Timer ‚Äî Move Fast!</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #121212;
        color: #fff;
      }
      .timer-box {
        position: fixed;
        top: 100px;
        left: 100px;
        width: 260px;
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        padding: 16px;
        z-index: 9999;
        cursor: grab;
        user-select: none;
      }
      .title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 12px;
      }
      .time-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      button {
        flex: 1;
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        background: #333;
        color: white;
        transition: all 0.2s ease;
      }
      button:hover {
        background: #555;
      }
      .quote {
        font-size: 12px;
        margin-top: 12px;
        color: #bbb;
        font-style: italic;
      }

      .circle {
        width: 1rem;
        height: 1rem;
        position: relative;
        margin-top: 1rem;
      }

      .fancy-box {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid rgb(255, 63, 30);
        border-radius: 15px;
        background: conic-gradient(
          from 0deg at 50% 50%,
          rgba(251, 250, 252, 0) 288deg,
          rgb(255, 63, 30) 352.8deg
        );
        animation: spin 10s linear infinite;
        will-change: transform;
        opacity: 1;
        box-sizing: border-box;
        overflow: hidden;
      }

      /* Optional: pseudo-element for border layer */
      .fancy-box::after {
        content: "";
        position: absolute;
        inset: 0;
        border: inherit;
        border-radius: inherit;
        pointer-events: none;
      }

      /* Animation keyframes */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="timer-box" id="timerBox">
      <div class="title">Focus Timer ‚Äî Move Fast üèÉ‚Äç‚ôÇÔ∏è</div>
      <div class="time-row">
        <span>Used Time:</span><span id="used">00:00:00</span>
      </div>
      <div class="time-row">
        <span>Paused Time:</span><span id="paused">00:00:00</span>
      </div>
      <div class="btn-row">
        <button id="toggleBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="circle"><div class="fancy-box"></div></div>
      <div class="quote">"It‚Äôs not about hard or smart ‚Äî it‚Äôs about FAST."</div>
    </div>

    <script>
      let isRunning = false;
      let usedTime = 0;
      let pausedTime = 0;
      let lastTick = null;

      const usedDisplay = document.getElementById("used");
      const pausedDisplay = document.getElementById("paused");
      const toggleBtn = document.getElementById("toggleBtn");
      const resetBtn = document.getElementById("resetBtn");

      function formatTime(sec) {
        const h = String(Math.floor(sec / 3600)).padStart(2, "0");
        const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        return `${h}:${m}:${s}`;
      }

      function updateTime() {
        const now = Date.now();
        if (lastTick) {
          const diff = Math.floor((now - lastTick) / 1000);
          if (isRunning) {
            usedTime += diff;
          } else {
            pausedTime += diff;
          }
          usedDisplay.textContent = formatTime(usedTime);
          pausedDisplay.textContent = formatTime(pausedTime);
        }
        lastTick = now;
      }

      setInterval(updateTime, 1000);

      toggleBtn.addEventListener("click", () => {
        isRunning = !isRunning;
        toggleBtn.textContent = isRunning ? "Pause" : "Start";
        lastTick = Date.now();
      });

      resetBtn.addEventListener("click", () => {
        usedTime = 0;
        pausedTime = 0;
        lastTick = null;
        usedDisplay.textContent = "00:00:00";
        pausedDisplay.textContent = "00:00:00";
        toggleBtn.textContent = "Start";
        isRunning = false;
      });

      // Drag Logic
      const timerBox = document.getElementById("timerBox");
      let isDragging = false;
      let offsetX = 0,
        offsetY = 0;

      timerBox.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          timerBox.style.left = e.clientX - offsetX + "px";
          timerBox.style.top = e.clientY - offsetY + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
